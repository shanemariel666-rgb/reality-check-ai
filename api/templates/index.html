      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* --- MAIN CONTAINER --- */
    .container {

      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
