<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <div class="card">
      <img src="/static/logo.png" alt="Reality Check AI Logo" class="logo" />
      <h1>Reality Check AI</h1>
      <p class="subtitle">Fact Verification for the New Era</p>
      <form id="analyze-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" />
        <textarea
          id="text-input"
          name="text"
          placeholder="Paste text or claim here..."
        ></textarea>
        <button type="submit">Analyze</button>
      </form>
      <div id="result"></div>
    </div>
  </div>
  <script>
    const form = document.getElementById("analyze-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch("/api/analyze", { method: "POST", body: formData });
      const data = await res.json();
      document.getElementById("result").innerText = data.result || data.error;
    });
  </script>
</body>
</html>
