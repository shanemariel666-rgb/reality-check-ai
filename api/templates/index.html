<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check AI</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/logo.png" type="image/png" />
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Reality Check AI Logo" class="logo" />
    <h1>Reality Check AI</h1>
    <p class="subtitle">Fact Verification for the New Era</p>

    <form id="analyzeForm" enctype="multipart/form-data">
      <input type="file" id="file" name="file" accept="image/*" />
      <textarea id="text" name="text" placeholder="Paste text or claim here..."></textarea>
      <button id="analyzeButton" type="submit">Analyze</button>
    </form>

    <div id="loading" class="loading" style="display: none;">
      üîç Analyzing your input, please wait...
    </div>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    const form = document.getElementById("analyzeForm");
    const resultBox = document.getElementById("result");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.innerHTML = "";
      loading.style.display = "block";

      const formData = new FormData(form);

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Server error. Please try again.");
        }

        const data = await response.json();
        loading.style.display = "none";

        if (data.result) {
          resultBox.innerHTML = `<h3>‚úÖ Analysis Result:</h3><p>${data.result}</p>`;
        } else {
          resultBox.innerHTML = `<h3>‚ö†Ô∏è No clear result received.</h3>`;
        }
      } catch (err) {
        loading.style.display = "none";
        resultBox.innerHTML = `<p class="error">‚ùå ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
