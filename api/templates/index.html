<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reality Check AI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Reality Check AI" class="logo">
    <h1>Reality Check AI</h1>
    <p class="tagline">Upload an image or video to detect if itâ€™s real or AI-generated.</p>

    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="file-input" name="image" accept="image/*,video/*" required>
      <button type="submit">Analyze</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('file-input');
      if (!fileInput.files.length) {
        resultDiv.innerHTML = "<p>Please select a file.</p>";
        return;
      }

      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      resultDiv.innerHTML = "<p>Analyzing... please wait.</p>";

      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.error) {
          resultDiv.innerHTML = `<p class='error'>Error: ${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `<p class='success'>Result: ${JSON.stringify(data)}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class='error'>Server Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
