<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Check AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Reality Check Logo" class="logo">
        <h1>üß† Reality Check AI</h1>
        <p class="subtitle">Analyze news, claims, and stories with AI-powered realism insights.</p>

        <textarea id="inputText" placeholder="Enter text, news, or a claim to analyze..."></textarea>
        <button id="analyzeBtn">Analyze</button>

        <div id="loading" class="hidden">üîç Analyzing, please wait...</div>
        <div id="result" class="hidden"></div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const inputText = document.getElementById('inputText');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        analyzeBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                resultDiv.textContent = "Please enter text to analyze.";
                resultDiv.classList.remove('hidden');
                return;
            }

            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                loadingDiv.classList.add('hidden');

                if (data.error) {
                    resultDiv.textContent = `‚ö†Ô∏è ${data.error}`;
                } else {
                    resultDiv.innerHTML = `<strong>Result:</strong><br>${data.analysis}`;
                }
                resultDiv.classList.remove('hidden');
            } catch (err) {
                loadingDiv.classList.add('hidden');
                resultDiv.textContent = "Error: Could not reach the analysis server.";
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
