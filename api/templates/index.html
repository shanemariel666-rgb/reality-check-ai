<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reality Check AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Reality Check Logo" class="logo">
      <h1>Reality Check AI</h1>
      <p>Analyze photos, videos, or text to verify authenticity</p>
    </div>

    <div class="upload-section">
      <textarea id="textInput" placeholder="Paste text to analyze..."></textarea>
      <input type="file" id="fileInput" accept="image/*,video/*" />
      <button id="analyzeBtn">Analyze</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    analyzeBtn.addEventListener("click", async () => {
      const text = document.getElementById("textInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Analyzing...";
      
      const response = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      if (data.analysis) {
        resultDiv.textContent = data.analysis;
      } else {
        resultDiv.textContent = "Error: " + (data.error || "Unexpected response");
      }
    });
  </script>
</body>
</html>
