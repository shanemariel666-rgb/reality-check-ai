<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check AI</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    header { max-width: 760px; }
    h1 {
      font-size: 2.1rem;
      margin: 0 0 0.5rem 0;
      color: #38bdf8;
    }
    p.lead {
      color: #cbd5e1;
      margin: 0 0 1.25rem 0;
      line-height: 1.5;
    }
    form { width: 100%; max-width: 760px; }
    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    input[type="file"] {
      background: #0f172a;
      color: #e6eef8;
      border-radius: 8px;
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    button.primary {
      background: linear-gradient(90deg,#2563eb,#3b82f6);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .note { color: #94a3b8; margin-top: 1rem; font-size: 0.95rem; }
    #result { margin-top: 1.25rem; background:#071033; padding:12px; border-radius:8px; color:#e6eef8; max-width:760px; width:100%; text-align:left; font-family: monospace; display:none;}
  </style>
</head>
<body>
  <header>
    <h1>Reality Check AI</h1>
    <p class="lead">Upload images, short videos or paste text and get an explainable authenticity report â€” built for journalists and fact-checkers.</p>
  </header>

  <main>
    <form id="mediaForm" enctype="multipart/form-data" method="post" action="/analyze">
      <div class="controls">
        <input id="fileInput" name="file" type="file" accept="image/*,video/*">
        <button class="primary" type="submit">Analyze</button>
      </div>
    </form>

    <div id="result"></div>
    <p class="note">Sign in to track submissions and generate press verification reports (coming soon).</p>
  </main>

  <script>
    const form = document.getElementById('mediaForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target.file.files[0];
      if (!f) {
        alert('Please choose a file to analyze.');
        return;
      }
      result.style.display = 'block';
      result.textContent = 'Uploading and analyzing...';

      const fd = new FormData();
      fd.append('file', f);

      try {
        const r = await fetch('/analyze', { method: 'POST', body: fd });
        const json = await r.json();
        result.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        result.textContent = 'Server error: ' + err.message;
      }
    });
  </script>
</body>
</html>
