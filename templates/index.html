<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Reality Check AI" class="logo">
    <h1>Reality Check AI</h1>
    <p>Upload an image or video to detect authenticity.</p>

    <form id="uploadForm">
      <input type="file" id="fileInput" name="image" accept="image/*" required>
      <button type="submit">Analyze</button>
    </form>

    <div id="loading" style="display: none;">Analyzing...</div>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Please select an image first');
        return;
      }

      loadingDiv.style.display = 'block';
      resultDiv.innerHTML = '';

      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      loadingDiv.style.display = 'none';

      if (data.error) {
        resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
      } else {
        resultDiv.innerHTML = `
          <div class="card">
            <h3>Result</h3>
            <p><strong>Prediction:</strong> ${data.label}</p>
            <p><strong>Confidence:</strong> ${data.confidence}%</p>
          </div>`;
      }
    });
  </script>
</body>
</html>
